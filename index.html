<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  
  </head>

 <body>
  <div class="container">
<div class="pantalla">
  <p id="result"></p>
</div>

<div class="teclado">


<div class="fila6">
<button class="button button61">(</button>
<button class="button button62">)</button>
<button class="button button63">X!</button>
<button class="button button64">X2</button>
<button class="button button65">V</button>
<button class="button button66">VN</button>
</div>

<div class="fila5">
  <button class="button button51">SIN</button>
  <button class="button button52">COS</button>
  <button class="button button53">TG</button>
  <button class="button button54">X3</button>
  <button class="button button55">V3</button>
  <button class="button button56">Xn</button>
  </div>

  <div class="fila4">
    <button class="button button41" id="7">7</button>
    <button class="button button42" id="8">8</button>
    <button class="button button43" id="9">9</button>
    <button class="button button44" id="/">/</button>
    <button class="button button45">%</button>
    <button class="button button46">In</button>
    </div>

    <div class="fila3">
      <button class="button button31" id="4">4</button>
      <button class="button button32" id="5">5</button>
      <button class="button button33" id="6">6</button>
      <button class="button button34" id="*">*</button>
      <button class="button button35">LOG</button>
      <button class="button button36">E</button>
      </div>

      <div class="fila2">
        <button class="button button21" id="1" value="1">1</button>
        <button class="button button22" id="2">2</button>
        <button class="button button23" id="3">3</button>
        <button class="button button24" id="-">-</button>
        <button class="button button25" id="ac">AC</button>
        <button class="button button26" id="botonazo">=</button>
        </div>

        <div class="fila1">
          <button class="button button11" id="."">.</button>
          <button class="button button12" id="0">0</button>
          <button class="button button13">PI</button>
          <button class="button button14" id="+">+</button>
          <button class="button button15">MR</button>
          <button class="button button16" id="=">=</button>
          </div>


</div>
</div>
<script src="./script.js"></script>
